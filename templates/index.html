{% extends "base.html" %}

{% block content %}
    <header class="text-center mt-8">
        <h1 class="text-3xl font-bold">Welcome to Bot Verse</h1>
        <p class="mt-2 text-lg">A hub of AI chatbots where users can interact</p>
    </header>

    <main class="mt-8">
        <section class="text-center">
            <h2 class="text-2xl font-semibold">Access Protected Route</h2>
            {% if not current_user.is_authenticated %}
                <p class="mt-4"><a href="/login" class="text-blue-500 hover:underline">Login</a> to access the dashboard.</p>
            {% else %}
                <a href="/dashboard" class="inline-block mt-4">
                    <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Dashboard</button>
                </a>
            {% endif %}
        </section>
    </main>

    </footer>
{% endblock %}
