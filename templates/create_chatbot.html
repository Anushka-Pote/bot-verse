{% extends "base.html" %}

{% block content %}
    <p><a href="{{ url_for('dashboard') }}" class="text-blue-500 hover:underline">Back to dashboard</a></p>

    <h1 class="text-2xl font-bold mt-4">Create a new chatbot</h1>
    <form method="post" class="mt-4">
        <label for="name" class="block text-sm font-medium">Name:</label>
        <input type="text" name="chatbot_name" id="chatbot_name" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
        
        <label for="chatbot_prompt" class="block text-sm font-medium mt-4">Prompt:</label>
        <input type="text" name="chatbot_prompt" id="chatbot_prompt" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
        
        <input type="submit" value="Create" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
    </form>
{% endblock %}
