{% extends "base.html" %}

{% block content %}
    <h1 class="text-2xl font-bold mt-4">Sign Up</h1>

    <div class="container mx-auto max-w-md p-4">
        <form method="POST" action="{{ url_for('signup') }}" class="space-y-4">
            <label for="name" class="block text-sm font-medium">Name:</label>
            <input type="text" id="name" name="name" required class="block w-full border border-gray-300 rounded-md p-2">
            
            <label for="username" class="block text-sm font-medium">Username:</label>
            <input type="text" id="username" name="username" required class="block w-full border border-gray-300 rounded-md p-2">
            
            <label for="email" class="block text-sm font-medium">Email:</label>
            <input type="email" id="email" name="email" required class="block w-full border border-gray-300 rounded-md p-2">
            
            <label for="password" class="block text-sm font-medium">Password:</label>
            <input type="password" id="password" name="password" required class="block w-full border border-gray-300 rounded-md p-2">
            
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Sign Up</button>
        </form>
    </div>

    <p class="mt-4 text-center">Already have an account? <a href="{{ url_for('login') }}" class="text-blue-500 hover:underline">Log In</a></p>
{% endblock %}
