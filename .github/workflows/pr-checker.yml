name: PR Issue Checker
on:
  pull_request:
    types: [opened, edited]

jobs:
  check_pr_description:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10.15'

      - name: Check PR Description
        id: check_pr_description
        run: |
          # Get the PR description from GitHub environment variables
          echo "PR_DESCRIPTION<<EOF" >> $GITHUB_ENV
          echo "${{ github.event.pull_request.body }}" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

          # Run the Python validation
          python - <<EOF
import os
import re

pr_description = os.getenv("PR_DESCRIPTION", "").strip()

if not pr_description:
    print("PR description is missing.")
    exit(1)

if not re.search(r"(Fixes|Closes) #[0-9]+", pr_description):
    print("The PR description should include 'Fixes #<issue-number>' or 'Closes #<issue-number>'.")
    exit(1)

print("PR description is valid.")
EOF

      - name: All checks passed
        run: echo "All checks passed."
